<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pai{
            width: 100%;
            background-color: blue;
            padding: 10px 5px 10px 5px;
            border: 2px solid black;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-items: center;
        }
        .filho{
            background-color: gray;
            width: 80px;
            height: 60px;       
        }
        @media(max-width: 600px){
            #pai{
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="pai">
        <div class="filho">Conteudo 1</div>
        <div class="filho">Conteudo 2</div>
        <div class="filho">Conteudo 3</div>
        <div class="filho">Conteudo 4</div>
        <div class="filho">Conteudo 5</div>
    </div>
</body>
</html>
